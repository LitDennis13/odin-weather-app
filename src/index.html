<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
</head>
<body>
    <form action="#" method="get" id="search-form">
        <input type="text" placeholder="Location" id="location-field">
        <button id="get-weather-data-button">Get Weather Data</button>
    </form>

    <div id="location-info">
        <p id="country"></p>
        <p id="location-name"></p>
    </div>

    <div id="location-time">
        <p id="date"></p>
        <p id="local-time"></p>
    </div>

    
    <div id="important-info">
        <p id="actual-temp"></p>
        <p id="feels-like-temp"></p>
        <p id="sky-condition"></p>
        <img id="sky-condition-image"></img>
    </div>
    
    <div id="extra">
        <p id="humidity"></p>
        <p id="wind-speed"></p>
        <p id="gust-speed"></p>
        <p id="visibility"></p>
    </div>
    


</body>
</html>
