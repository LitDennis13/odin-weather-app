<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
</head>
<body>
    <form action="#" method="get">
        <input type="search" placeholder="Location">
        <button type="button">Get Weather Data</button>
    </form>

    <p id="sky-condition"></p>
    <img id="sky-condition-image"></img>
    <p id="location-name"></p>
    <p id="country"></p>
    <p id="region"></p>
    <p id="date"></p>
    <p id="local-time"></p>
    <p id="actual-temp"></p>
    <p id="feels-like-temp"></p>
    <p id="humidity"></p>
    <p id="wind-speed"></p>
    <p id="gust-speed"></p>
    <p id="visibility"></p>


</body>
</html>
